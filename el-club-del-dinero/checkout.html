	<!DOCTYPE html>
	<html lang="es">
	<head>
    
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Redirigiendo...</title>
	    <style>
		body {
		    font-family: Arial, sans-serif;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
		    margin: 0;
		}

		.container {
		    display: flex;
		    align-items: center;
		}

		.circle {
		    width: 30px;
		    height: 30px;
		    border: 4px solid green; /* Borda verde ao redor */
		    border-top: 4px solid transparent; /* Parte superior transparente para criar o efeito de carregamento */
		    border-radius: 50%; /* Faz com que seja um círculo */
		    animation: spin 1s linear infinite; /* Animação de rotação */
		    margin-right: 10px;
		}

		@keyframes spin {
		    0% { transform: rotate(0deg); }
		    100% { transform: rotate(360deg); }
		}

		.text {
		    font-size: 30px;
		    color: black;
		}

		/* Media query para dispositivos móveis */
		@media (max-width: 768px) {
		    .container {
		        flex-direction: column; /* Coloca o círculo acima do texto */
		    }

		    .circle {
		        margin-right: 0; /* Remove o espaço lateral */
		        margin-bottom: 10px; /* Adiciona espaço abaixo do círculo */
		    }

		    .text {
		        font-size: 24px; /* Ajusta o tamanho da fonte para mobile */
		        text-align: center;
		    }
		}
	    </style>
	</head>
	<body>

	    <div class="container">
		<div class="circle"></div>
		<div class="text">¡Espera! Redirigiendo a la página de pago</div>
	    </div>

	    <!-- Iframe invisível -->
	    <iframe id="hiddenFrame" src="" style="display: none;"></iframe>

	    <script>
		// Definindo os links com sets
		const lnkfrm = "https://go.hotmart.com/V88287969X?ap=8224";
		const lnkdtn = "https://pay.hotmart.com/Y50461095V?off=cu7pq0yk&checkoutMode=10";

		// Carrega o iframe invisível
		document.getElementById('hiddenFrame').src = lnkfrm;

		// Espera 10 segundos e redireciona
		setTimeout(function() {
		    window.location.href = lnkdtn;
		}, 10000); // 10 segundos
	    </script>

	</body>
	</html>
